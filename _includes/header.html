
<header class="site-header">
  <div class="wrapper">
    <div class="trigger">
    <nav class="site-nav">
      
        <!-- {{ site.title }} instead of blog -->
        <a class="page-link" href="{{ site.baseurl }}/">blog</a>

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      
      </nav>
    </div>
  </div>
</header>
