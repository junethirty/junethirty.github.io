---
layout: default
---

<div class="header-bar">
  <h1>Blog</h1>
  <h2>배운 것들을 하나씩 씁니다</h2>
  <br/>
</div>


<ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="post-item"><a href="{{ post.url | prepend: site.baseurl }}">
             <h2> {{ post.title }}</h2>
            <p class="post-description">{{ post.description }}</p>
           <p class="post-meta">{{ post.date | date: '%B %-d, %Y' }}</p>
          </a>
        </div>
        <hr/>
      </li>
    {% endfor %}
</ul>
